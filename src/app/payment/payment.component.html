<div class="payment-container">
    <h1 class="payment-title">Détails de Paiement</h1>
  
    <div class="payment-form">
      <form>
        <!-- Champ pour le nom -->
        <div class="form-group">
          <label for="name" class="form-label">Nom</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Entrez votre nom" required>
        </div>
  
        <!-- Champ pour l'adresse -->
        <div class="form-group">
          <label for="address" class="form-label">Adresse</label>
          <input type="text" id="address" name="address" class="form-input" placeholder="Entrez votre adresse" required>
        </div>
  
        <!-- Champ pour le numéro de carte -->
        <div class="form-group">
          <label for="card-number" class="form-label">Numéro de Carte</label>
          <input type="text" id="card-number" name="card-number" class="form-input" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>
  
        <!-- Champ pour la date d'expiration -->
        <div class="form-group">
          <label for="expiry-date" class="form-label">Date d'expiration</label>
          <input type="month" id="expiry-date" name="expiry-date" class="form-input" required>
        </div>
  
        <!-- Champ pour le code de sécurité (CVV) -->
        <div class="form-group">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" id="cvv" name="cvv" class="form-input" placeholder="XXX" required>
        </div>
  
        <!-- Bouton de paiement -->
        <button type="submit" class="payment-button">Payer</button>
      </form>
    </div>
  </div>
